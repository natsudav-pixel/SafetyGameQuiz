let language='th', empId='', current=0, score=0, startTime;

async function startQuiz(){
  empId=document.getElementById('empId').value.trim();
  language=document.getElementById('language').value;
  if(!empId){ alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™'); return; }

  try{
    const r = await fetch(`${SCRIPT_URL}?action=check&id=${empId}`);
    const t = await r.text();
    if(t==='used'){ alert('‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏µ‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡πâ‡∏ß'); showBoard(); return; }
  } catch(err){ alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ server: '+err.message); return; }

  document.getElementById('login').style.display='none';
  document.getElementById('quiz').style.display='block';
  startTime = Date.now();
  renderQuestion();
}

function renderQuestion(){
  const q = quizData[current];
  document.getElementById('question').textContent = q.q[language];
  const qImg = document.getElementById('qImage');
  if(q.image){ qImg.src=q.image; qImg.style.display='block'; } else qImg.style.display='none';
  const opts = document.getElementById('options'); opts.innerHTML='';
  q.options.forEach((o,i)=>{
    const btn=document.createElement('button'); btn.className='option';
    if(o.image){ const im=document.createElement('img'); im.src=o.image; im.style.width='50px'; im.style.height='50px'; im.style.marginRight='8px'; btn.appendChild(im); }
    const span=document.createElement('span'); span.textContent=o[language]; btn.appendChild(span);
    btn.onclick = ()=>{ if(i===q.correct) score++; current++; if(current<quizData.length) renderQuestion(); else finishQuiz(); };
    opts.appendChild(btn);
  });
}

async function finishQuiz(){
  const timeUsed = Math.floor((Date.now()-startTime)/1000);
  document.getElementById('score').textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: '+score+'/'+quizData.length;
  await fetch(SCRIPT_URL, {method:'POST', body: new URLSearchParams({action:'save', id:empId, score:score, timeUsed:timeUsed})});
  showBoard();
}

async function showBoard(){
  document.getElementById('quiz').style.display='none';
  document.getElementById('leaderboard').style.display='block';
  try{
    const r = await fetch(`${SCRIPT_URL}?action=board`);
    const data = await r.json();
    const tbody = document.getElementById('tableBoard'); tbody.innerHTML='';
    data.forEach(row=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${row.id}</td><td>${row.score}</td><td>${row.time}</td>`;
      tbody.appendChild(tr);
    });
  } catch(err){ console.error(err); }
}
